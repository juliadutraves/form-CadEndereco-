<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Endereço</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="cadastro.css">
    <script src="main.js" defer></script>
</head>
<body>
 
    <h1>Cadastro de Endereço</h1>
    <div class="container">
        <label for="CEPuser">CEP:</label>
        <input type="text" id="cep" class="form-control" placeholder="Digite seu CEP aqui"><br>
 
        <label for="rua">Rua:</label>
        <input type="text" id="logradouro" class="form-control" placeholder="Sua rua ira aparecer aqui">
 
        <label for="numero">N.°:</label>
        <input type="text" id="numero" class="form-control" placeholder="Seu N.° ira aparecer aqui">
 
        <label for="bairro"> Bairro:</label>
        <input type="text" id="bairro" class="form-control" placeholder="Seu Bairro ira aparecer aqui">
 
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" class="form-control" placeholder="Seu complemento ira aparecer aqui">
 
        <!-- bloco dados da cidade e estado -->
 
        <label for="cidade">Cidade:</label>
        <input type="text" id="localidade" class="form-control" placeholder="Sua cidade ira aparecer aqui">
 
        <label for="estado">Estado:</label>
        <input type="text" id="uf" class="form-control"placeholder="Sua estado ira aparecer aqui">
 
        <button>Enviar</button>
    </div>
</body>
</html>
